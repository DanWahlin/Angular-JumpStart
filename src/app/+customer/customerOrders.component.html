<h4 *ngIf="customer">Orders for {{ customer.firstName | capitalize }} {{ customer.lastName | capitalize }}</h4>
<br />
<table class="table table-striped table-hover orders-table" *ngFor="let order of filteredOrders;trackBy:orderTrackBy">
    <tr *ngFor="let orderItem of order.orderItems;trackBy:orderItemTrackBy">
        <td>{{orderItem.productName}}</td>
        <td>${{orderItem.itemCost}}</td>    
    </tr>
</table>
